<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Simple Flexbox Layout Excercise</title>
  </head>
  <body>
    <div class="global-wrapper">
      <header>
        <h1>Simple Flexbox Layout</h1>
      </header>
      <main>
        <div class="flexbox-wrapper">
          <section class="cupcake-card">
            <h2>Column 1</h2>
            <img
              src="assets/waffle-cupcakes.jpg"
              alt="cupcake with whipped cream and waffle topping"
              width="290"
              height="300"
            />
          </section>
          <section class="cupcake-card">
            <h2>Column 2</h2>
            <img
              src="assets/vanilla-cupcakes.jpg"
              alt="cupake with vanilla cream topping"
              width="290"
              height="300"
            />
          </section>
          <section class="cupcake-card">
            <h2>Column 3</h2>
            <img
              src="assets/sprinkle-cupcakes.jpg"
              alt="cupcake with whipped cream topping and rainbow sprinkles"
              width="290"
              height="300"
            />
          </section>
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
